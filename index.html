<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-el"><br>
            <button id="input-btn">Convert</button>
        </div>
        <div class="main">
            <div class="unit-convertors" id="unit-convertor-one">
                Length (Meter/Feet)
            <div class="text" id="meter/feet">0 meters = 0.000 feet | 0 feet = 0.000 meters</div>   
                </div>
            <div class="unit-convertors" id="unit-convertor-two">
                Volume (Liters/Gallons)
                <div class="text" id="liter/gallon">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</div> 
            </div>
            <div class="unit-convertors" id="unit-convertor-three">
                Mass (Kilograms/Pounds)
                <div class="text" id="kilograms/pounds">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</div> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
